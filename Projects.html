    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            padding-top: 10%;
            background-color: #f8f8f8;
            color: #333;
            display: flex;
            justify-content: center;
            height: 100vh;
        }

        .button-container {
            flex-basis: 100%;
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }

        .button-54 {
            font-family: "Open Sans", sans-serif;
            font-size: 16px;
            letter-spacing: 2px;
            text-decoration: none;
            text-transform: uppercase;
            color: #000;
            cursor: pointer;
            border: 3px solid;
            padding: 0.25em 0.5em;
            box-shadow: 1px 1px 0px 0px, 2px 2px 0px 0px, 3px 3px 0px 0px, 4px 4px 0px 0px, 5px 5px 0px 0px;
            position: relative;
            user-select: none;
            -webkit-user-select: none;
            touch-action: manipulation;
        }

        .button-54:active {
            box-shadow: 0px 0px 0px 0px;
            top: 5px;
            left: 5px;
        }

        @media (min-width: 768px) {
            .button-54 {
                padding: 0.25em 0.75em;
            }
        }

        .button-container_top {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
        }

        .animated-text {
            font-family: 'Nixie One', sans-serif;
            font-size: 1000%;
        }

        .animated-text {
            font-family: 'Nixie One', sans-serif;
            font-size: 1000%;
            display: flex;
            align-items: top;
            justify-content: center;
        }

        .table-container {
            width: 80%;
            max-width: 600px;
            margin: 0 auto;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            border: 2px solid #333;
        }

        th,
        td {
            padding: 10px;
            text-align: left;
        }

        tr {
            border-bottom: 1px dotted #333;
        }

        tr:last-child {
            border-bottom: none;
        }

        th {
            background-color: #f0f0f0;
            border-bottom: 1px solid #333;
        }

        .grid-container {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            max-width: 1000px;
            margin: 20px auto;
            justify-content: center;
        }

        @keyframes pop-up {
            0% {
                opacity: 0;
                transform: scale(0.5);
            }

            100% {
                opacity: 1;
                transform: scale(1);
            }
        }

        .grid-item {
            background-color: #f8f8f8;
            border: 2px solid #333;
            height: 300px;
            width: 300px;
            opacity: 15%;
            animation: pop-up 0.5s ease forwards;
            position: relative;
        }

        .grid-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.3s ease, border 0.3s ease;
            cursor: pointer;
        }

        .grid-item img.expanded {
            transform: scale(2);
            border: 5px solid black;
            position: absolute;
            top: 0;
            left: 0;
        }
    </style>
</head>

    <script>
        document.querySelectorAll('.grid-item img').forEach(img => {
            img.addEventListener('click', () => {
                const currentlyExpanded = document.querySelector('.grid-item img.expanded');
                if (currentlyExpanded && currentlyExpanded !== img) {
                    currentlyExpanded.classList.remove('expanded');
                    currentlyExpanded.parentElement.style.zIndex = 'auto';
                }
                img.classList.toggle('expanded');
                img.parentElement.style.zIndex = '2'; // Ensure the expanded image is on top
            });
        });

        function applyRandomDelay() {
            const gridItems = document.querySelectorAll('.grid-item');
            gridItems.forEach(item => {
                const randomDelay = Math.random() * 5; // Delay between 0 and 2 seconds
                item.style.animationDelay = `${randomDelay}s`;
            });
        }

        window.onload = applyRandomDelay;

    </script>
